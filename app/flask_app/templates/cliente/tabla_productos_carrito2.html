<div class="small-box">
  <div class="inner">
    <h4>
      Mi Carrito<span class="fa fa-cart-plus" style="color:#D31606;"></span>
    </h4>

    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
         <div class="row">
          <div class="col-12 col-sm-12 col-md-6">
            <div class="info-box">
              <span class="info-box-icon bg-info elevation-1"><i class="fa fa-list-alt"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">Total Productos</span>
                <span class="info-box-number">
                  {{data['data_cantidad']}}
                </span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
          <div class="col-12 col-sm-12 col-md-6">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-danger elevation-1"><i class="fa fa-list-alt"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">Total $</span>
                  <span class="info-box-number">
                  {{data['data_valor']}}
                  </span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <!-- /.col -->
        </div>
      </div>
    </section>
           
  </div>

  <div class="table-responsive" style="padding: 10px;">

    <table class="table table-striped table-bordered table-hover" id="dataTables-carrito">
      <thead>
        <tr style="font-size: 10px;">
          <th>Op</th>
          <th>Producto</th>
          <th>Precio</th>  
          <th>Cantidad</th>                                                     
      </tr>
      </thead>
      <tbody> 
        {% for row in data['data_carrito'] %}
        <tr style="font-size: 10px;">
          <td>
          <button type="submit" style="color:red;font-size:13px;" href="{{row.0}}" class="fa fa-times" title="Eliminar" onclick="a_eliminarproductocarrito('{{row[0]}}')"></button>      
          </td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
        </tr>
        {% endfor %}  
      </tbody>
    </table>

    <!--<form class="form-horizontal">-->
      <div class="form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-cube"></i>
            </span>
              <select required="" name="rol" class="custom-select mr-sm-2" id="select_tiposolicitud">
                  <option>-- Elija el tipo de solicitud --</option>
                  <option value="1">Cotización</option>
                  <option value="2">Pedido</option>
              </select>
          </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-info-circle"></i>
          </span>
        </div>
        <textarea class="form-control rounded-0" id="observacion" placeholder="Observación" name="observacion"></textarea>
      </div>
      <br/>
      <div class="form-group">
          <div class="input-group-prepend">
            <button class="btn btn-sm btn-outline-primary" type="submit" onclick="enviarsolicitud()">Enviar Solicitud</button>
          </div>
      </div>
    <!--</form>-->

  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
      $('#dataTables-carrito').DataTable({
      responsive: true
      });
  });
</script>
