
<table class="table table-striped table-bordered table-hover" id="dataTables-portafolio">

    <tr style="font-size: 10px;">
      <th>Ir al carrito</th>
      <th>Portafolio</th>                                                      
  </tr>
  </thead>
  <tbody> 
    {% for row in data['data_portafolio'] %}
    <tr style="font-size: 10px;">
