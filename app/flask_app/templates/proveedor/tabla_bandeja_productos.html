<table class="table table-striped table-bordered table-hover" id="dataTables-bandejaproductos">
  <thead>
    <tr style="font-size: 10px;">
      <th>Cliente</th>
      <th>Proveedor</th> 
      <th>Producto</th>
      <th>Cantidad</th> 
      <th>Estado Carrito</th> 
      <th>Estado Solicitud</th>                                                     
  </tr>
  </thead>
  <tbody> 
    {% for row in data['data_productosbandejaproveedor'] %}
    <tr style="font-size: 10px;">
      <td>{{row[4]}}</td>
      <td>{{row[5]}}</td>
      <td>{{row[6]}}</td>
      <td>{{row[7]}}</td>
      <td>{{row[8]}}</td>
      <td>{{row[9]}}</td>
    </tr>
    {% endfor %}  
  </tbody>
</table>


<script>
    $(document).ready(function() {
        $('#dataTables-bandejaproductos').DataTable({
        responsive: true
        });
    });
</script>
